name: Reuse (JSON Inputs)

on:
  workflow_call:
    inputs:
      INPUT_JSON:
        type: string
        required: true

jobs:
  MAIN: 
   runs-on: ubuntu-latest
   strategy:
      matrix: 
        input: ${{fromJSON(inputs.INPUT_JSON)}}
   steps:
      - id: CHECKOUT
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - id: ECHO
        run: |
          cat <<- EOM
          {
            "environment: [{
               "name": "HARDCODED_VARIABLE",
               "value": "hardcoded"
            }, {
               "name": "SOME_VARIABLE",
               "value": "${{ matrix.SOME_VARIABLE }}"
            }, {
               "name": "ANOTHER_VARIABLE",
               "value": "${{ matrix.ANOTHER_VARIABLE }}"
            }]
          }
          EOM
          
