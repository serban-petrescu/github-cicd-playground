name: Original with Env

on:
  workflow_dispatch:
    inputs:
      environment:
        type: environment

jobs:
  MAIN: 
   runs-on: ubuntu-latest
   steps:
      - id: CHECKOUT
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - id: ECHO
        run: |
          echo <<- EOM
          {
            "environment: [{
               "name": "HARDCODED_VARIABLE",
               "value": "hardcoded"
            }, {
               "name": "SOME_VARIABLE",
               "value": "${{ secrets.SOME_VARIABLE }}"
            }, {
               "name": "ANOTHER_VARIABLE",
               "value": "${{ secrets.ANOTHER_VARIABLE }}"
            }]
          }
          EOM
          
